# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm install
#    - run: npm run build --if-present
    - run: npm test
    - run git config --global user.email sangharsh_iitd@yahoo.com
    - run git config --global user.name sangharsh
    - run git remote set-url origin https://sangharshgautam:${{secrets.GITHUB_TOKEN}}@github.com/your_name/your_repository.git

    - run: npm run deploy -- -u "github-actions-bot <support+actions@github.com>"
